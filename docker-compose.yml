version: '3'

services:
  sea:
    image: "node:8"
    tty: true
    stdin_open: true
    working_dir: /home/node/app/src
    volumes:
      - ./:/home/node/app
    ports:
      - "4200:4200"
    command: "npm run start"
  hardhat:
    build:
      context: ./hardhat
      dockerfile: Dockerfile.dev
    restart: always
    command: yarn run dev
    volumes: 
      - ./hardhat:/app
      - /app/node_modules
      - ./hardhat/contracts:/app/tmp/contracts
    ports:
      - 8545:8545